<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9d8fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #4b0082;
    }
    .login-container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(159, 122, 234, 0.4);
      width: 350px;
      text-align: center;
      border-left: 6px solid #9f7aea;
      animation: fadeIn 0.6s ease;
    }
    .login-container h1 {
      margin-bottom: 15px;
      color: #6b46c1;
      font-weight: 700;
    }
    .error-message {
      color: #d53f3f;
      background-color: #fbeaea;
      border: 1px solid #d53f3f;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 20px;
      display: none; /* hidden by default */
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      border: 2px solid #9f7aea;
      border-radius: 8px;
      font-size: 1rem;
      color: #4b0082;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6b46c1;
    }
    button {
      background-color: #9f7aea;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6b46c1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Faculty Login</h1>
    
    <!-- Error message container -->
    <div id="errorMsg" class="error-message">Invalid Faculty ID or Password</div>
    
    <form action="/faculty-login" method="POST">
      <input type="text" name="username" placeholder="Username or Email" required autocomplete="username" />
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Show error message if URL has ?error=1 (example)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === '1') {
      document.getElementById('errorMsg').style.display = 'block';
    }
  </script>
</body>
</html>
